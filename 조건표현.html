<script>
  //month: 0~11 , Date: 1~31 , Hours: 0~23

  const hours = date.getHours();
  if (hours < 12) {
    alert(`현재 시간은 ${hours}시로 오전 입니다.`);
  } else {
    alert(`현재 시간은 ${hours}시로 오후 입니다.`);
  }
